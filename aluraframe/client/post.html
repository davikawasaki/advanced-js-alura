<!-- aluraframe/client/post.html -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <!-- <input type="date" id="data" class="form-control" required autofocus/> -->
            <input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>
        </div>    

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>

    <script src="js/app/services/HttpService.js"></script>
    <script>

        function sendPost(event) {

            event.preventDefault();
            console.log("Enviando post");

            let $ = document.querySelector.bind(document);
            let inputDate = $('#data');
            let inputQuantity = $('#quantidade');
            let inputValue = $('#valor');

            let negotiation = {
                data: inputDate.value,
                quantidade: inputQuantity.value,
                valor: inputValue.value
            };

            new HttpService()
                .post('/negociacoes', negotiation)
                .then(() => {
                    inputDate.value = '';
                    inputQuantity.value = 1;
                    inputValue.value = 0.0;
                    inputDate.focus();
                    alert('Negociação enviada com sucesso');
                })
                .catch(err => alert(`Não foi possível enviar a negociação: ${xhr.responseText}`));

        }
    </script>
</body>
</html>
